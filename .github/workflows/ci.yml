name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python benchmarks/run_webarena.py --episodes 50 --report results.json
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: results.json
